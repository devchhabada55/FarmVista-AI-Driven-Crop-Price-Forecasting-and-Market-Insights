<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sowing Analysis of Crops in Sambhajinagar</title>
    <!-- Include Chart.js from CDN -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        /* Basic styling for the chart container */
        .chart-container {
            width: 800px;
            height: 400px;
            margin: 50px auto; /* Center the chart on the page */
        }
    </style>
</head>
<body>

    <!-- Navigation and Title -->
    <nav>
        <div class="container">
            <h1>Sowing Analysis of Crops in Sambhajinagar</h1>
        </div>
        <a href="crop_statistics.html">Back</a>
    </nav>

    <!-- Chart Container -->
    <div class="chart-container">
        <canvas id="sambhajinagarChart"></canvas>
    </div>

    <!-- JavaScript to render the Chart.js bar chart -->
    <script>
        // Example data structure for crops and corresponding number of farmers sowing in Sambhajinagar
        const cropData = {
            "Jowar": 950,
            "Bajara": 600,
            "Cotton": 1200,
            "Sugarcane": 500,
            "Wheat": 800
        };

        // Extract crop names and corresponding data
        const crops = Object.keys(cropData);
        const farmerCount = Object.values(cropData);

        // Get the context of the canvas element to render the chart
        const ctx = document.getElementById('sambhajinagarChart').getContext('2d');

        // Initialize and render the bar chart
        new Chart(ctx, {
            type: 'bar',
            data: {
                labels: crops, // X-axis labels (crop names)
                datasets: [{
                    label: 'Number of Farmers Sowing Crops', // Chart label
                    data: farmerCount, // Y-axis data (number of farmers)
                    backgroundColor: [
                        'rgba(255, 99, 132, 0.2)',  // Jowar
                        'rgba(54, 162, 235, 0.2)',  // Bajara
                        'rgba(255, 206, 86, 0.2)',  // Cotton
                        'rgba(75, 192, 192, 0.2)',  // Sugarcane
                        'rgba(153, 102, 255, 0.2)'  // Wheat
                    ],
                    borderColor: [
                        'rgba(255, 99, 132, 1)',  // Jowar
                        'rgba(54, 162, 235, 1)',  // Bajara
                        'rgba(255, 206, 86, 1)',  // Cotton
                        'rgba(75, 192, 192, 1)',  // Sugarcane
                        'rgba(153, 102, 255, 1)'  // Wheat
                    ],
                    borderWidth: 1 // Bar border width
                }]
            },
            options: {
                responsive: true, // Make the chart responsive
                maintainAspectRatio: false, // Don't maintain the aspect ratio
                scales: {
                    x: {
                        beginAtZero: true, // Start X-axis at zero
                        title: {
                            display: true, // Display title for X-axis
                            text: 'Crops' // X-axis title text
                        }
                    },
                    y: {
                        beginAtZero: true, // Start Y-axis at zero
                        title: {
                            display: true, // Display title for Y-axis
                            text: 'Count of Farmers' // Y-axis title text
                        }
                    }
                }
            }
        });
    </script>

</body>
</html>
