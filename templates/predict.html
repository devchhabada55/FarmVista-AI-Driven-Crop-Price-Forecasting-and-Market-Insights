<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <style>
        /* General body styling */
        body {
            background-color: #f5f5f5;
            padding: 20px;
            font-family: 'Helvetica Neue', Arial, sans-serif;
            color: #333;
        }
        
        /* Navigation bar styling */
        nav {
            background-color: #343a40;
            color: #ffffff;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }
        
        .logotext {
            font-size: 26px;
            font-weight: bold;
            text-transform: uppercase;
        }
        
        .nav-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .nav-2 a {
            color: #ffffff;
            text-decoration: none;
            margin: 0 15px;
            font-size: 16px;
            font-weight: 500;
        }
        
        .nav-2 a:hover {
            text-decoration: underline;
        }
        
        /* Dropdown styling */
        .dropdown-menu {
            background-color: #343a40;
            border-radius: 5px;
        }
        
        .dropdown-item {
            color: #ffffff;
            font-size: 14px;
            padding: 10px 20px;
        }
        
        .dropdown-item:hover {
            background-color: #495057;
        }
        
        /* Form container styling */
        .form-container {
            max-width: 600px;
            margin: 50px auto;
            padding: 30px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.1);
        }
        
        /* Form element styling */
        .formcontent {
            margin-bottom: 20px;
        }
        
        .formcontent label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            font-size: 16px;
            color: #555;
        }
        
        .formcontent input[type="number"],
        .formcontent select {
            width: 100%;
            padding: 12px;
            border: 1px solid #ced4da;
            border-radius: 6px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }
        
        .formcontent input[type="number"]:focus,
        .formcontent select:focus {
            border-color: #007bff;
            outline: none;
        }
        
        /* Submit button styling */
        .submitbtn {
            background-color: #007bff;
            color: #ffffff;
            border: none;
            padding: 12px 20px;
            border-radius: 6px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            display: block;
            width: 100%;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }
        
        .submitbtn:hover {
            background-color: #0056b3;
            transform: translateY(-2px);
        }
        
        /* Responsive adjustments */
        @media (max-width: 768px) {
            .logotext {
                font-size: 22px;
            }
        
            .nav-2 a {
                font-size: 14px;
                margin: 0 10px;
            }
        
            .form-container {
                padding: 20px;
            }
        
            .submitbtn {
                font-size: 16px;
                padding: 10px 18px;
            }
        }
        
    </style>
    <title>Predict</title>
</head>
<body>

    <nav>
        <div class="logotext">
            <span> Crop Price Forecasting</span>
        </div>
        <div class="nav-content">
            <div class="nav-2"><a href="homepage.html">Home</a></div>
            


            <div class="dropdown">
                <button class="btn btn-info dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                Help
                </button>
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item" href="https://www.weather25.com/asia/india?page=month&month=January">Rainfall Values</a></li>
                </ul>
            </div>
            <div class="nav-2"><a href="contact.html">Contact</a></div>
        </div>
    </nav>

    <div class="form-container">
        <form action="http://127.0.0.1:5000/" method="post">
            <div class="formcontent">
                <label for="commodity">Commodity</label>
                <select name="commodity" id="commodity">
                    <option value="rice">Rice</option>
                    <option value="wheat">Wheat</option>
                    <option value="cotton">Cotton</option>
                </select>
            </div>
            <div class="formcontent">
                <label for="number_of_days">Number of Days</label>
                <input name="number_of_days" id="number_of_days" type="number" placeholder="Enter number of days">
            </div>
            <button class="submitbtn" type="submit">Submit</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
